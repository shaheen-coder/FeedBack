
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet"> <!-- Add this line -->
    <link rel="stylesheet" href="{% static 'css/subject.css' %}">
    <title>Subject</title>
</head>
<body>
    <header>
        <div class="head">
            <p class="letters">cse - B</p>
            <p class="letters">sem - 2</p>
        </div>
    </header>

    <div class="main_container">
        <div class="sub_container_1">
            {% for course in courses %}
            <a href="{% url 'mfeed' student.id course.id 0 %}">
                <div class="sub_1">
                    <div class="inner_sub">
                        {{course.subject.name}} - {{course.subject.subject_code}}

                    </div>
                    <div id="check-{{course.id}}">
                        <i class="re bi bi-check-circle"></i>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
    <div class="butten_div">
        <button class="btw">done</button>
    </div>
    <!-- script code -->
    <script>
         const urlParts = window.location.pathname.split('/');
        const count = parseInt(urlParts[urlParts.length - 2]);

        // Select all i elements within .sub_1
        const icons = document.querySelectorAll('.sub_1 .re');

        for (let i = 0; i < count && i < icons.length; i++) {
        icons[i].classList.remove('re');
        icons[i].classList.add('gr'); 
    }
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
