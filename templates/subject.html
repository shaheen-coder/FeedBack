<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            width: 80%;
            max-width: 900px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .btn-grid {
            padding: 15px;
            font-size: 14px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h5 id="error-message" class="text-danger d-none"></h5>
        <div id="grid-container" class="grid-container"></div>
    </div>
    <div class="text-center mt-4">
        <button onclick="goHome()" class="btn btn-secondary">Back</button>
    </div>
    {% csrf_token %}
    <script>
        const student_id = {{sid}};
        const feed_count = {{fid}};
        const mcourse = {{cid}};
        const csrftoken = document.querySelector('[name="csrfmiddlewaretoken"]').value;
        document.addEventListener("DOMContentLoaded", function () {
            let apiResponse;
            fetch('{% url 'feed-search' sid cid %}', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    apiResponse = data;
                    console.log(`data : ${data}`);
                    const gridContainer = document.getElementById('grid-container');
                    const errorMessage = document.getElementById('error-message');

                    // Check if API response contains data
                    if (apiResponse.data && apiResponse.data.length > 0) {
                        apiResponse.data.forEach((item) => {
                            const btn = document.createElement('a');
                            btn.href = `/mcfeed/${student_id}/${mcourse}/${feed_count}/`;
                            btn.className = 'btn btn-primary btn-grid';
                            btn.textContent = `${item.subject.name} - ${item.subject.code}`;
                            gridContainer.appendChild(btn);
                        });
                    } else {
                        // Display error message if no data
                        errorMessage.textContent = "No data available.";
                        errorMessage.classList.remove('d-none');
                    }

                    // Adjust alignment if not enough items for a grid
                    if (apiResponse.data.length < 6) {
                        gridContainer.style.display = 'flex';
                        gridContainer.style.flexDirection = 'column';
                        gridContainer.style.alignItems = 'center';
                    }
                })    
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
        console.log(`data : ${apiResponse}`);

        function goHome() {
            window.location.href = "{% 'course' sid fid %}";
        }
        });
    </script>
</body>

</html>
