{% extends 'adminnav.html' %}
{% load static %}
{% block url %}
<a class="nav-link active" aria-current="page" href="{% url 'prinicpal' %}"
style="font-size: 18px; padding: 10px 15px;">Home</a>
<link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
{% endblock url %}
{% block header %}
<title>Mode</title>
{% endblock %}

{% block style %}
<style>
</style>
{% endblock %}
{% block content %}
<div class="container mx-auto p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
      <!-- Left Section: Navigation Buttons -->
      <div class="flex items-center justify-center">
        <div class="flex flex-col gap-4 w-full max-w-md">
          <a
            href="{% url 'csearch' 'class' 1 %}"
            class="btn btn-primary btn-lg w-full transition-transform hover:scale-105"
          >
            Class Analysis
          </a>
          <a
            href="{% url 'search' 'staff' 1 %}"
            class="btn btn-primary btn-lg w-full transition-transform hover:scale-105"
          >
            Staff Analysis
          </a>
          <a
            href="{% url 'search' 'staffsub' 1 %}"
            class="btn btn-primary btn-lg w-full transition-transform hover:scale-105"
          >
            Subject Analysis
          </a>
          <a
            href="{% url 'search' 'dept' 1 %}"
            class="btn btn-primary btn-lg w-full transition-transform hover:scale-105"
          >
            Department
          </a>
        </div>
      </div>
  
      <!-- Right Section: Image & Message -->
      <div class="flex items-center justify-center">
        <div class="card w-full max-w-md bg-base-100 shadow-xl">
          <figure>
            <img
              src="{% static 'assets/analysis.jpg' %}"
              alt="Analysis Image"
              class="rounded-t-lg"
            />
          </figure>
          <div class="card-body text-center">
            <p class="text-lg">Welcome to report mode page</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
{% endblock %}
