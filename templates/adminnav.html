{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block header %}
    {% endblock %}
</head>
{% block style %}
{% endblock %}
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img src="{% static 'assets/avc.png' %}" alt="Brand Logo" width="50" height="50" class="me-2">
            <!-- Replace with your image URL -->
            <a class="navbar-brand" href="#" style="font-size: 28px;">AVC ADMIN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        {% block url %}
                        {% endblock %}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}"
                            style="font-size: 18px; padding: 10px 15px;">Data Center</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-danger ms-3" href="{% url 'logout' %}" role="button"
                            style="font-size: 18px;">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
{% block script %}
{% endblock %}
</html>
