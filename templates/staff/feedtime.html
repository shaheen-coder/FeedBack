{% extends 'adminnav.html' %}

{% block header %}
  <title>Time Scheduler</title>
  <!-- Include Tailwind CSS and DaisyUI (CDN links can be replaced with your build process) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet">
{% endblock header %}

{% block content %}
<!-- Center the card on the page with a light background and force the light theme -->
<div data-theme="light" class="min-h-screen flex items-center justify-center bg-gray-100">
  <!-- DaisyUI Card -->
  <div class="card w-96 bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title justify-center">FeedBack Time Scheduler</h2>
      <form action="{% url 'feed-time' %}" method="post" class="mt-4">
        {% csrf_token %}
        <!-- Start Time Input -->
        <div class="form-control mb-4">
          <label for="start_time" class="label">
            <span class="label-text font-bold">Start Time</span>
          </label>
          <input type="date" id="start_time" name="start_time" class="input input-bordered" required>
        </div>
        <!-- End Time Input -->
        <div class="form-control mb-4">
          <label for="end_time" class="label">
            <span class="label-text font-bold">End Time</span>
          </label>
          <input type="date" id="end_time" name="end_time" class="input input-bordered" required>
        </div>
        <!-- Department Select -->
        <div class="form-control mb-4">
          <label for="select_dept" class="label">
            <span class="label-text font-bold">Department</span>
          </label>
          <select id="select_dept" name="dept" class="select select-bordered" required>
            <option disabled selected>Choose an option</option>
            <option value="CSE">be-cse</option>
            <option value="ICE">be-ice</option>
            <option value="IT">be-it</option>
          </select>
        </div>
        <!-- Submit Button -->
        <div class="form-control mt-6">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% if error %}
<!-- DaisyUI Modal for Error Message (Light Theme) -->
<input type="checkbox" id="error-modal" class="modal-toggle" checked>
<div class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg text-error">Alert</h3>
    <p class="py-4">{{ error }}</p>
    <div class="modal-action">
      <label for="error-modal" class="btn btn-primary">Close</label>
    </div>
  </div>
</div>
{% endif %}
{% endblock content %}

{% block script %}
<!-- No extra JavaScript is needed as DaisyUI modals use the checkbox hack -->
{% endblock script %}
