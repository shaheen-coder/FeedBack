{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="{% static 'assets/avc.jpeg' %}">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/landing.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <!-- ==== HEADER ==== -->
    <header class="container header">
      <!-- ==== NAVBAR ==== -->
      <nav class="nav">
        <div class="logo">
          <h2>AVC collage </h2>
        </div>

        <div class="nav_menu" id="nav_menu">
          <button class="close_btn" id="close_btn">
            <i class="ri-close-fill"></i>
          </button>

          <ul class="nav_menu_list">
            <li class="nav_menu_item">
              <a href="#" class="nav_menu_link">team</a>
            </li>
            <li class="nav_menu_item">
              <a href="{% url 'admin:index' %}" class="nav_menu_link">staff login</a>
            </li>
            
            <li class="nav_menu_item">
              <a href="{% url 'search' %}" class="nav_menu_link">search</a>
            </li>
          </ul>
        </div>

        <button class="toggle_btn" id="toggle_btn">
          <i class="ri-menu-line"></i>
        </button>
      </nav>
    </header>

    <section class="wrapper">
      <div class="container">
        <div class="grid-cols-2">
          <div class="grid-item-1">
             <h1 class="main-heading">
              Welcome to <span>Feedback System</span>
              <br />

            <h3 class="main-heading" > let's get started
                <span class="multi-text"></span>
                <span class="blink"></span>
              </h3>
            </h1>
            <p class="info-text">
                feedback system developed by @shaheen.vsa and @nitheesh_dev from coders club 
            </p>

            <div class="btn_wrapper">
              <button class="btn view_more_btn">
                    developed by CSE coders community
              </button>

              <button class="btn documentation_btn" onclick="login()">login</button>
            </div>
          </div>
          <div class="grid-item-2">
            <div class="team_img_wrapper">
              <img src="—Pngtree—hacker programming flat clipart illustration_5388978.png" alt="team-img" />
            </div>
          </div>
        </div>
      </div>
    </section>

    

    <footer>

    </footer>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>

    <script>
      function login() {
        window.location.href = "{% url 'login' %}"; 
      }

    </script>
  </body>
</html>
