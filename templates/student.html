<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Student Check</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Trirong", serif;
            background-color: rgb(228, 227, 227);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 8px 20px 8px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav_rig {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .heading {
            font-size: 1.2em;
            color: #555;
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        .but {
            height: 35px;
            width: 90px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .but:hover {
            background-color: #37b6ff;
        }
        .log{
            background-color: #37b6ff;
        }
        .filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px 8px 30px;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .main_features {
            display: flex;
            gap: 30px;
            padding-left: 40px;
        }

        .features {
            width: 120px;
            height: 35px;
            border: 2px solid #37b6ff;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            font-size: 0.9em;
            color: #333;
        }

        .search {
            display: flex;
            align-items: center;
        }

        .search_bar {
            height: 35px;
            width: 100px;
            padding: 5px 10px;
            border-radius: 8px;
            border: 2px solid  #37b6ff;
            outline: none;
        }

        .search_bar:focus {
            border-color: #37b6ff;
        }

        /* Ensure tables are full width */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color:white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin-top: 50px;
        }

        th,
        td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
            color: #555;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

    </style>
</head>

<body>

    <nav>
        <div class="nav_rig">
            <div class="logo">
                logo
            </div>
            <div class="logo">
                AVC Admin
            </div>
        </div>
        <div class="buttons">
            <button onclick="home()" class="but">Home</button>
            <button class="but log">Logout</button>
        </div>
    </nav>
    <form action="{% url 'student' %}" method="post">
        {% csrf_token %}
        <div class="filters">
            <div class="main_features">
                <div>
                    <select class="features" name="year">
                    <option value="">year</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    </select>
                </div>
                <div>
                    <select class="features" name="class">
                    <option value="">Class</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    </select>
                </div>
                <div>
                    <select class="features" name="choices">
                    <option value="">Not Filled</option>
                    <option value="">Option 2</option>
                    <option value="">Option 3</option>
                    </select>
                </div>
            </div>
            <div class="search">
            <button type="submit" class="search_bar"> search </button>
            </div>
        </div>
    </form>
    <table>
        <thead>
            <tr>
                <th>Regester no</th>
                <th>Name</th>
                <th>semester</th>
                <th>Class</th>
                <th>Filled</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{student.regno}}</td>
                <td>{{student.name}}</td>
                <td>{{student.semester}}</td>
                <td>{{student.section}}</td>
                <td><i class="bi bi-check-circle-fill"></i></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        function home(){
            window.location.href = "{% url 'admin:index' %}";
        }
    </script>
</body>

</html>
