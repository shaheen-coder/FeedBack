<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Bootstrap JS (must be after jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #eaf6ff;
            color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            background-color: #f0f8ff;
            color: #000;
            border: 1px solid #b0d4ff;
        }

        .form-control:focus {
            background-color: #f0f8ff;
            border-color: #87c5ff;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            color: #fff;
        }

        .captcha-box {
            background-color: #f0f8ff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            border: 1px solid #b0d4ff;
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .btn-primary {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2 class="text-center mb-4">Login</h2>
        <form id="loginForm" action="{% url 'login' %}" method="post">
            <!-- Register Number -->
            {% csrf_token %}
            <div class="mb-3">
                <label for="registerNo" class="form-label">Register Number</label>
                <input type="text" class="form-control" id="registerNo" name="regno"
                    placeholder="Enter your register number" required>
            </div>

            <!-- Date of Birth -->
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <!-- CAPTCHA Box -->
            <div class="mb-3">
                <label class="form-label">CAPTCHA</label>
                <div class="captcha-box mb-2">
                    <span id="captchaQuestion"></span>
                    <button type="button" class="btn btn-link btn-sm" id="refreshCaptcha">Refresh</button>
                </div>
                <input type="text" class="form-control" id="captchaInput" placeholder="Enter the result" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
    {% if error %}
    <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="icon-box">
                        <i class="material-icons">&#xE5CD;</i>
                    </div>
                    <h4 class="modal-title">ERROR !</h4>
                </div>
                <div class="modal-body">
                    <p class="text-center">{{error}} !!!</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger btn-block" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% block scrpit %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const captchaQuestion = document.getElementById('captchaQuestion');
        const captchaInput = document.getElementById('captchaInput');
        const loginForm = document.getElementById('loginForm');

        let correctAnswer;

        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 10);
            const num2 = Math.floor(Math.random() * 10);
            captchaQuestion.textContent = `${num1} + ${num2} = ?`;
            correctAnswer = num1 + num2;
        }

        document.getElementById('refreshCaptcha').addEventListener('click', function () {
            generateCaptcha();
            captchaInput.value = '';
        });

        loginForm.addEventListener('submit', function (event) {
            if (parseInt(captchaInput.value, 10) !== correctAnswer) {
                event.preventDefault();
                alert('Incorrect CAPTCHA. Please try again.');
                generateCaptcha();
                captchaInput.value = '';
            }
        });

        generateCaptcha();
    });
    {% if error %}
    $('#myModal').modal('show');
    {% endif %}
</script>
{% endblock %}

</html>
