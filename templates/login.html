{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'assets/avc.jpeg' %}"> 
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
    body {
        background: linear-gradient(to bottom, #a6f2f2, #1f586e);
        font-family: 'Poppins', sans-serif;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 5%; /* Adjusted to 5% padding */
        margin: 0;
        overflow: hidden;
    }

    .main_container {
        display: flex;
        justify-content: space-between;
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        width: 2000px;
        max-width: 900px;
        height: 540px;
    }

    .left_container {
        width: 40%;
        margin-top: 80px;
        margin-left: 90px;
        justify-content: center;
        align-items: center;
        background-color: white;
        position: relative;
        margin-bottom: 200px;
    }

    .image_fix_container {
        height: 200px;
        width: 200px;
        border-radius: 50%;
        background-color: #1f586e;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .images {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .right_container {
        background-color: #dbf4ff;
        width: 60%;
        padding: 20px; /* Adjusted padding */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login_container {
        width: 100%;
        max-width: 300px;
        text-align: center;
    }

    .student_login p {
        font-size: 24px;
        font-weight: 600;
        color: #1f586e;
        margin-bottom: 20px;
    }

    .inputs {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .inputs input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .inputs input:focus {
        outline: none;
        border-color: #1f586e;
        box-shadow: 0 0 10px rgba(31, 88, 110, 0.3);
    }

    .inputs input[type="text"] {
        font-family: 'Poppins', sans-serif;
        font-weight: 400;
    }

    .inputs input[type="password"] {
        font-family: 'Poppins', sans-serif;
    }

    button {
        background-color: #1f586e;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        margin-top: 20px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #143e4e;
    }
    
    .welcome {
        width: 200px;
        height: 200px;
        margin-top: 30px;
        font-size: 16px;
        text-align: center;
    }
    .modal-confirm {		
		color: #636363;
		width: 325px;
		margin: 80px auto 0;
	}
	.modal-confirm .modal-content {
		padding: 20px;
		border-radius: 5px;
		border: none;
	}
	.modal-confirm .modal-header {
		border-bottom: none;   
        position: relative;
	}
	.modal-confirm h4 {
		text-align: center;
		font-size: 26px;
		margin: 30px 0 -15px;
	}
	.modal-confirm .form-control, .modal-confirm .btn {
		min-height: 40px;
		border-radius: 3px; 
	}
	.modal-confirm .close {
        position: absolute;
		top: -5px;
		right: -5px;
	}	
	.modal-confirm .modal-footer {
		border: none;
		text-align: center;
		border-radius: 5px;
		font-size: 13px;
	}	
	.modal-confirm .icon-box {
		color: #fff;		
		position: absolute;
		margin: 0 auto;
		left: 0;
		right: 0;
		top: -70px;
		width: 95px;
		height: 95px;
		border-radius: 50%;
		z-index: 9;
		background: #ef513a;
		padding: 15px;
		text-align: center;
		box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
	}
	.modal-confirm .icon-box i {
		font-size: 56px;
		position: relative;
		top: 4px;
	}
    .modal-confirm .btn {
        color: #fff;
        border-radius: 4px;
		background: #ef513a;
		text-decoration: none;
		transition: all 0.4s;
        line-height: normal;
        border: none;
    }
	.modal-confirm .btn:hover, .modal-confirm .btn:focus {
		background: #da2c12;
		outline: none;
	}
	.trigger-btn {
		display: inline-block;
		margin: 100px auto;
	}
</style>
<body>
    <div class="main_container">
        <div class="left_container">
            <div class="image_fix_container">
                <img class="images" src="{% static 'assets/student_login.jpeg' %}" alt="students_images">
            </div>
            <div class="welcome">Students are welcome to give feedback to the faculty</div>
        </div>

        <div class="right_container">
            <div class="login_container">
                <div class="student_login">
                    <p>Student Login</p>
                </div>
                <div class="inputs">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <input type="text" name="name" placeholder="Username">
                        <input type="text" name="regno" placeholder="Register No">
                        <input type="text" name="info" placeholder="DEPRT-YEAR-SECTION">
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% if error %}
    <!-- error popup -->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="icon-box">
                        <i class="material-icons">&#xE5CD;</i>
                    </div>				
                    <h4 class="modal-title">ERROR !</h4>	
                </div>
                <div class="modal-body">
                    <p class="text-center">please enter valid data !!!</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger btn-block" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Wait for the document to fully load
        document.addEventListener('DOMContentLoaded', function () {
            // Trigger the modal to open programmatically
            $('#myModal').modal('show');
        });
    </script>
    {% endif %}
</body>
</html>
