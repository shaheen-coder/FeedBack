<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(to top, #1f586e, #a6f2f2);
        font-family: Arial, sans-serif;
      }

      .quiz-container {
        height: fit-content;
        background: #ffffff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .question {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 15px;
      }

      .options button {
        width: 100%;
        margin-bottom: 10px;
        text-align: left;
        color: rgb(0, 0, 0);
        border-color: #000000 !important;
      }

      .options button:hover {
        background-color: #1f586e;
      }

      .options button.selected {
        background-color: #1f586e !important;
        color: #fff !important;
        border-color: #000000 !important;
      }

      .navigation-buttons {
        margin-top: 20px;
      }

      #subname .head {
        background-color: rgba(255, 255, 255, 0.482);
        border-radius: 7px;
      }

      #subname .staff_details {
        background-color: rgba(255, 255, 255, 0.482);
        border-radius: 7px;
      }
    </style>
  </head>
  <body>

    <div
        id="subname"
        class="container d-flex justify-content-center align-items-center mt-2"
        style="flex-direction: column">
        <div class="head">
          <h4 class="display-4 p-3">R . Padmavathi</h4>
        </div>

        <div class="staff_details my-1 p-3">
          <h4 class="">CS3381 data structure</h4>
        </div>
      </div>

    <div
      class="container d-flex justify-content-center  vh-100" 
    >
      

      <div class="quiz-container w-100" style="max-width: 600px">
        <div id="quiz-content"></div>
        <div
          class="d-flex justify-content-between align-items-center navigation-buttons"
        >
          <button
            class="btn btn-secondary"
            id="prev-btn"
            onclick="prevQuestion()"
            disabled
          >
            Previous
          </button>
          <button
            class="btn btn-primary"
            id="next-btn"
            onclick="nextQuestion()"
          >
            Next
          </button>
          <button
            class="btn btn-success"
            id="submit-btn"
            onclick="submitQuiz()"
            style="display: none"
          >
            Submit
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const questions = [
        {
          id: 1,
          question: "What is the capital of France?",
          options: ["London", "Berlin", "Paris", "Rome"],
        },
        { id: 2, question: "What is 2 + 2?", options: ["3", "4", "5", "6"] },
        {
          id: 3,
          question: "What is the capital of Japan?",
          options: ["Seoul", "Beijing", "Tokyo", "Bangkok"],
        },
      ];

      let currentQuestionIndex = 0;
      let selectedOptions = {};

      function loadQuestion(index) {
        const quizContent = document.getElementById("quiz-content");
        const question = questions[index];
        const selectedOptionIndex = selectedOptions[question.id];

        quizContent.innerHTML = `
        <div class="question">${question.question}</div>
        <div class="options">
          ${question.options
            .map(
              (option, i) => `
            <button class="btn btn-outline-primary ${
              selectedOptionIndex === i ? "selected" : ""
            }" 
              onclick="selectOption(${index}, ${i}, this)">${option}</button>
          `
            )
            .join("")}
        </div>
      `;

        document.getElementById("prev-btn").disabled = index === 0;
        document.getElementById("next-btn").style.display =
          index === questions.length - 1 ? "none" : "inline-block";
        document.getElementById("submit-btn").style.display =
          index === questions.length - 1 ? "inline-block" : "none";
      }

      function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
          currentQuestionIndex++;
          loadQuestion(currentQuestionIndex);
        }
      }

      function prevQuestion() {
        if (currentQuestionIndex > 0) {
          currentQuestionIndex--;
          loadQuestion(currentQuestionIndex);
        }
      }

      function selectOption(questionIndex, selectedIndex, buttonElement) {
        const questionId = questions[questionIndex].id;

        selectedOptions[questionId] = selectedIndex;

        const options = buttonElement.parentElement.querySelectorAll("button");
        options.forEach((button) => button.classList.remove("selected"));
        buttonElement.classList.add("selected");
      }
      loadQuestion(currentQuestionIndex);
    </script>
  </body>
</html>
